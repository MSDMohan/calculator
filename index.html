<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./dom.js"></script>

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">


</head>
<body>
   

<div class="main-fram">
    <div class="container">
        <div class="cal">
            <div class="display">
                <input type="text" id="first" placeholder="0" >
            </div>
            
            <div class="first-line">
                <button id="clear" class="clear"  onclick="clr()">C</button>
                <button id="del" class="del" onclick="del()">DEL</button>
                <button id="mod" class="matfun" onclick="mod()">%</button>
                <button id="div" class="matfun" onclick="div()">/</button>
            </div>
        
            <div class="second-line">
                <button id="ref7" class="nums" onclick="num7()">7</button>
                <button id="ref8" class="nums" onclick="num8()">8</button>
                <button id="ref9" class="nums" onclick="num9()">9</button>
                <button id="multi" class="matfun" onclick="multi()">x</button>
        
            </div>
        
            <div class="third-line">
                <button id="ref4" class="nums" onclick="num4()">4</button>
                <button id="ref5" class="nums" onclick="num5()">5</button>
                <button id="ref6" class="nums" onclick="num6()">6</button>
                <button id="minus" class="matfun" onclick="minus()">-</button>
        
            </div>
        
            <div class="fourth-line">
                <button id="ref1" class="nums" onclick="num1()">1</button>
                <button id="ref2" class="nums" onclick="num2()">2</button>
                <button id="ref3" class="nums" onclick="num3()">3</button>
                <button id="plus" class="matfun" onclick="plus()">+</button>    
            </div>   
            
            <div class="fivith-line">          
                <button id="ref0" class="nums" onclick="num0()">0</button>
                <button id="dote" class="nums" onclick="dote()">.</button>     
                <button id="equ" class="equal" onclick="equ()">=</button>   
            </div>
        </div>
    </div>
</div>
    
</body>

</html>
